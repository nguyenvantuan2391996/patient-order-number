<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<!-- Main container -->
<div class="w-full max-w-sm bg-white rounded-lg shadow-md p-6">

  <!-- App logo -->
  <div class="flex justify-center mb-6">
    <img src="https://via.placeholder.com/80" alt="App Logo" class="w-20 h-20 rounded-full">
  </div>

  <!-- Login Form -->
  <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
  <form>
    <!-- Email Field -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input type="email" id="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your email">
    </div>

    <!-- Password Field -->
    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input type="password" id="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your password">
    </div>

    <!-- Remember Me Checkbox -->
    <div class="flex items-center justify-between mb-6">
      <label class="flex items-center">
        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-500">
        <span class="ml-2 text-sm text-gray-600">Remember me</span>
      </label>
      <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
    </div>

    <!-- Login Button -->
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md font-semibold hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-300">
      Sign In
    </button>
  </form>

  <!-- Divider -->
  <div class="flex items-center my-6">
    <hr class="flex-grow border-t border-gray-300">
    <span class="px-3 text-gray-500">OR</span>
    <hr class="flex-grow border-t border-gray-300">
  </div>

  <!-- Social Login -->
  <button class="w-full bg-red-500 text-white py-2 rounded-md font-semibold hover:bg-red-600 focus:outline-none focus:ring-4 focus:ring-red-300 mb-4">
    Sign in with Google
  </button>
  <button class="w-full bg-blue-700 text-white py-2 rounded-md font-semibold hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300">
    Sign in with Facebook
  </button>

  <!-- Signup Link -->
  <p class="text-center text-sm text-gray-600 mt-6">
    Don't have an account?
    <a href="#" class="text-blue-500 hover:underline">Sign up</a>
  </p>

</div>

</body>
</html>
